<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-67168720-2"></script>
	<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-67168720-2');
	</script>		

	<link rel="stylesheet" href="css/westCoastStyle2.css" type="text/css">

	<link rel='stylesheet' type='text/css' href='https://www.roxorsoxor.com/bootstrap4/css/bootswatch-slate.min.css'>
	<link rel='stylesheet' type='text/css' href='https://www.roxorsoxor.com/bootstrap4/js/bootstrap.min.js'>
	<title>Motorcycle Inventory</title>
</head>
	<body>

<form>
	<fieldset>
		<legend>Insert New Bike for Sale</legend>
		<div class="form-group row">
		<div class="form-group">
			<fieldset>
				<label class="control-label" for="readOnlyInput">Readonly input</label>
				<input class="form-control" id="readOnlyInput" type="text" placeholder="Readonly input here…" readonly="">
			</fieldset>
		</div>

		</div>
		<div class="form-group">
			<label class="col-form-label" for="inputDefault">Default input</label>
			<input type="text" class="form-control" placeholder="Default input" id="inputDefault">
		</div>
		<div class="form-group">
			<label class="col-form-label" for="inputDefault">Default input</label>
			<input type="text" class="form-control" placeholder="Default input" id="inputDefault">
		</div>
		<div class="form-group">
		<label for="exampleSelect1">Example select</label>
		<select class="form-control" id="exampleSelect1">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		</div>
		<div class="form-group">
		<label for="exampleSelect2">Example multiple select</label>
		<select multiple="" class="form-control" id="exampleSelect2">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		</div>
		<div class="form-group">
		<label for="exampleTextarea">Example textarea</label>
		<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		</div>
		<div class="form-group">
		<label for="exampleInputFile">File input</label>
		<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
		<small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
		</div>
		<fieldset class="form-group">
		<legend>Radio buttons</legend>
		<div class="form-check">
			<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
			Option one is this and that—be sure to include why it's great
			</label>
		</div>
		<div class="form-check">
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
			Option two can be something else and selecting it will deselect option one
			</label>
		</div>
		<div class="form-check disabled">
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" disabled="">
			Option three is disabled
			</label>
		</div>
		</fieldset>
		<fieldset class="form-group">
		<legend>Checkboxes</legend>
		<div class="form-check">
			<label class="form-check-label">
			<input class="form-check-input" type="checkbox" value="" checked="">
			Option one is this and that—be sure to include why it's great
			</label>
		</div>
		<div class="form-check disabled">
			<label class="form-check-label">
			<input class="form-check-input" type="checkbox" value="" disabled="">
			Option two is disabled
			</label>
		</div>
		</fieldset>
		<button type="submit" class="btn btn-primary">Submit</button>
	</fieldset>
	</form>

  </body>
</html>
