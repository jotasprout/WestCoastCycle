<form>
	<fieldset>
		<legend>Insert New Bike for Sale</legend>
		<div class="form-group row">
		<div class="form-group">
			<fieldset>
				<label class="control-label" for="readOnlyInput">Inventory #</label>
				<input class="form-control" id="readOnlyInput" type="text" placeholder="Readonly input here…" readonly="">
			</fieldset>
		</div>

		</div>
		<div class="form-group">
			<label class="col-form-label" for="inputDefault">Year</label>
			<input type="text" class="form-control" placeholder="Default input" id="inputDefault">
		</div>
		<div class="form-group">
			<label class="col-form-label" for="inputDefault">Engine Displacement</label>
			<input type="text" class="form-control" placeholder="Default input" id="inputDefault">
		</div>
		<div class="form-group">
		<label for="exampleSelect1">Make</label>
		<select class="form-control" id="exampleSelect1">
			<option>Harley-Davidson</option>	
			<option>Honda</option>
			<option>Indian</option>
			<option>Kawasaki</option>
			<option>Suzuki</option>
			<option>Yamaha</option>
		</select>
		</div>
		<div class="form-group">
				<label for="exampleSelect1">Model</label>
				<select class="form-control" id="exampleSelect1">
					<option>This</option>	
					<option>will</option>
					<option>be</option>
					<option>dynamic</option>
				</select>
				</div>
				<div class="form-group">
						<label class="col-form-label" for="inputDefault">Odometer</label>
						<input type="text" class="form-control" placeholder="Default input" id="inputDefault">
					</div>
				<div class="form-group">
		<label for="exampleTextarea">Description</label>
		<textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
		</div>
		<div class="form-group">
		<label for="exampleInputFile">File input</label>
		<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
		<small id="fileHelp" class="form-text text-muted">Upload image.</small>
		</div>
		<fieldset class="form-group">
		<legend>Radio buttons</legend>
		<div class="form-check">
			<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
			Option one is this and that—be sure to include why it's great
			</label>
		</div>
		<div class="form-check">
		<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
			Option two can be something else and selecting it will deselect option one
			</label>
		</div>

		</fieldset>
		<fieldset class="form-group">
		<legend>Checkboxes</legend>
		<div class="form-check">
			<label class="form-check-label">
			<input class="form-check-input" type="checkbox" value="" checked="">
			Option one is this and that—be sure to include why it's great
			</label>
		</div>
		<div class="form-check disabled">
			<label class="form-check-label">
			<input class="form-check-input" type="checkbox" value="" disabled="">
			Option two is disabled
			</label>
		</div>
		</fieldset>
		<button type="submit" class="btn btn-primary">Submit</button>
	</fieldset>
	</form>
</div>
